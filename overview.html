<!DOCTYPE html>
<html>
<head>
  <title>Streaming Platform Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/d3@7.1.1/dist/d3.min.js"></script>
  <style>
    .chart {
      display: inline-block;
      width: 300px;
      height: 300px;
      margin: 10px;
    }
    .legend {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Streaming Platform Dashboard</h1>
  <div id="chart1" class="chart"></div>
  <div id="chart2" class="chart"></div>
  <div id="chart3" class="chart"></div>
  <div id="chart4" class="chart"></div>

  <script>
    // Read the CSV file
    d3.csv('StreamingPlatform.csv').then(function(data) {
      // Group the data by platform and type and count the occurrences
      var groupedData = {};
      data.forEach(function(d) {
        var platform = d.Platform;
        var type = d.type;

        if (!groupedData[platform]) {
          groupedData[platform] = { Movie: 0, "TV Show": 0 };
        }

        groupedData[platform][type]++;
      });

      // Convert the grouped data into an array of objects
      var nestedData = Object.entries(groupedData).map(function([platform, counts]) {
        return { key: platform, values: Object.entries(counts) };
      });

      // Define color scale
      var color = d3.scaleOrdinal(d3.schemeSet2);

      // Iterate over each platform and create a pie chart
      nestedData.forEach(function(platform, i) {
        var chartId = "chart" + (i + 1);

        var svg = d3.select("#" + chartId)
        .append("svg")
        .attr("width", 300)
        .attr("height", 320); // Increase the height to accommodate the platform label

        var radius = 150;
        var g = svg.append("g")
        .attr("transform", "translate(" + radius + "," + (radius + 20) + ")"); // Adjust the y-coordinate to create space for the platform label

        // Create pie layout
        var pie = d3.pie()
          .value(function(d) { return d[1]; })
          .sort(null);

        // Generate arc for each slice
        var arc = d3.arc()
          .innerRadius(0)
          .outerRadius(radius);

        // Generate pie chart slices
        var slices = g.selectAll("path")
          .data(pie(platform.values))
          .enter()
          .append("path")
          .attr("d", arc)
          .attr("fill", function(d, index) { return color(index); });

        // Add platform label
        svg.append("text")
        .attr("x", radius)
        .attr("y", 15) // Adjust the y-coordinate to move the text above the pie charts
        .attr("text-anchor", "middle")
        .text(platform.key)
        .style("font-size", "20px")
        .style("font-weight", "bold");


        // Calculate total count for percentage calculation
        var totalCount = d3.sum(platform.values, function(d) { return d[1]; });

        // Add percentage distribution
        g.selectAll("label")
          .data(pie(platform.values))
          .enter()
          .append("text")
          .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
          .attr("dy", "1.5em")
          .text(function(d) {
            var percentage = ((d.data[1] / totalCount) * 100).toFixed(2);
            return percentage + "%";
          })
          .style("text-anchor", "middle")
          .style("font-size", "15px")
          .style("font-weight", "bold");
      });

      // Create legend
      var legend = d3.select("body")
        .append("div")
        .attr("class", "legend");

      // Add legend for movies
      var movieLegend = legend.append("div")
        .style("display", "flex")
        .style("align-items", "center")
        .style("margin-bottom", "5px");

      movieLegend.append("span")
        .style("width", "10px")
        .style("height", "10px")
        .style("display", "inline-block")
        .style("background-color", color(0))
        .style("margin-right", "5px");

      movieLegend.append("span")
        .text("Movies");

      // Add legend for TV shows
      var tvShowLegend = legend.append("div")
        .style("display", "flex")
        .style("align-items", "center")
        .style("margin-bottom", "5px");

      tvShowLegend.append("span")
        .style("width", "10px")
        .style("height", "10px")
        .style("display", "inline-block")
        .style("background-color", color(1))
        .style("margin-right", "5px");

      tvShowLegend.append("span")
        .text("TV Shows");

      // Position the legend
      var legendWidth = 100;
      var legendHeight = nestedData.length * 20;
      legend.style("position", "absolute")
        .style("top", "10px")
        .style("left", (300 + 20) + "px")
        .style("width", legendWidth + "px")
        .style("height", legendHeight + "px");

    });

    d3.csv("StreamingPlatform.csv").then(function(data) {
            // Filter the data for the first 5 genres
            var filteredData = data.filter(d => ["Top1", "Top2", "Top3", "Top4", "Top5"].includes(d.TopNGenre));

            // Group the data by genre and platform
            var groupedData = d3.group(filteredData, d => d.listed_in, d => d.Platform);

            // Calculate the count of each platform for each genre
            var stackedData = Array.from(groupedData, ([genre, platformData]) => ({
                genre: genre,
                platforms: Array.from(platformData, ([platform, movies]) => ({
                    platform: platform,
                    count: movies.length
                }))
            }));

            // Sort the platforms within each genre by count in descending order
            stackedData.forEach(genreData => {
                genreData.platforms.sort((a, b) => b.count - a.count);
                genreData.platforms = genreData.platforms.slice(0, 5); // Keep only the top 5 platforms
            });

            // Set up the chart dimensions
            var margin = {top: 20, right: 20, bottom: 30, left: 40};
            var width = 800 - margin.left - margin.right;
            var height = 400 - margin.top - margin.bottom;

            // Create the SVG container
            var svg2 = d3.select("#chart2")
                        .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                        .append("g")
                        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Set up the scales
            var x = d3.scaleBand()
                      .domain(stackedData.map(d => d.genre))
                      .range([0, width])
                      .padding(0.1);

            var y = d3.scaleLinear()
                      .domain([0, d3.max(stackedData, d => d3.max(d.platforms, p => p.count))])
                      .range([height, 0]);

            var color = d3.scaleOrdinal(d3.schemeCategory10);

            // Create the stacked bars
            svg2.selectAll(".stack")
               .data(stackedData)
               .enter().append("g")
               .attr("class", "stack")
               .attr("transform", d => "translate(" + x(d.genre) + ",0)")
               .selectAll("rect")
               .data(d => d.platforms)
               .enter().append("rect")
               .attr("x", d => x.bandwidth() / 4)
               .attr("y", d => y(d.count))
               .attr("width", x.bandwidth() / 2)
               .attr("height", d => height - y(d.count))
               .style("fill", d => color(d.platform));

            // Add the x-axis
            svg2.append("g")
               .attr("class", "axis")
               .attr("transform", "translate(0," + height + ")")
               .call(d3.axisBottom(x));

            // Add the y-axis
            svg2.append("g")
               .attr("class", "axis")
               .call(d3.axisLeft(y));

            // Add the legend
            var legend = svg2.selectAll(".legend")
                            .data(stackedData[0].platforms.map(d => d.platform))
                            .enter().append("g")
                            .attr("class", "legend")
                            .attr("transform", (d, i) => "translate(0," + i * 20 + ")");

            legend.append("rect")
                  .attr("x", width - 18)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", d => color(d));

            legend.append("text")
                  .attr("x", width - 24)
                  .attr("y", 9)
                  .attr("dy", ".35em")
                  .style("text-anchor", "end")
                  .text(d => d);
        });
  </script>
</body>
</html>
