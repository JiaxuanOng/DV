<!DOCTYPE html>
<html>
<head>
  <title>D3 Line Graph</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .line {
      fill: none;
      stroke: steelblue;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <h1>D3 Line Graph</h1>
  <div>
    <input type="radio" name="data-type" value="Movie" checked>Movie
    <input type="radio" name="data-type" value="TV Show">TV Show
    <br>
    <input type="radio" name="platform" value="amazon" checked>Amazon
    <input type="radio" name="platform" value="netflix">Netflix
    <input type="radio" name="platform" value="hulu">Hulu
    <input type="radio" name="platform" value="disney">Disney
  </div>
  <div id="chart"></div>

  <script>
    // Load the CSV file
    d3.csv("StreamingPlatform.csv").then(function(data) {
      // Prepare the data
      var nestedData;
	  
	  

      function prepareData() {
        nestedData = data.reduce(function(acc, d) {
          var key = d.release_year;
          var existingEntry = acc.find(function(entry) {
            return entry.release_year === key;
          });

          if (existingEntry) {
            if (d3.select('input[name="data-type"]:checked').node().value === 'Movie') {
              if (d.platform === d3.select('input[name="platform"]:checked').node().value) {
                existingEntry.durationSum += parseInt(d['Duration (min)']);
                existingEntry.titleCount++;
              }
            } else {
              if (d.platform === d3.select('input[name="platform"]:checked').node().value) {
                existingEntry.durationSum += parseInt(d['Duration (Season)']);
                existingEntry.titleCount++;
              }
            }
          } else {
            var durationSum = 0;
            if (d3.select('input[name="data-type"]:checked').node().value === 'Movie') {
              if (d.platform === d3.select('input[name="platform"]:checked').node().value) {
                durationSum += parseInt(d['Duration (min)']);
              }
            } else {
              if (d.platform === d3.select('input[name="platform"]:checked').node().value) {
                durationSum += parseInt(d['Duration (Season)']);
              }
            }

            if (durationSum > 0) {
              acc.push({
                release_year: key,
                durationSum: durationSum,
                titleCount: 1
              });
            }
          }

          return acc;
        }, []);
      }
		
      // Filter the data based on selected options
      function filterData() {
        var selectedType = d3.select('input[name="data-type"]:checked').node().value;
        var selectedPlatform = d3.select('input[name="platform"]:checked').node().value;

        var filteredData = nestedData.filter(function(d) {
          return ((selectedType === 'Movie' && d.durationSum !== 0) || (selectedType === 'TV Show' && d.durationSum !== 0 && d.durationSum !== 1));
        });

        return filteredData.sort(function(a, b) { return a.release_year - b.release_year; });
      }

      // Set up the SVG and chart dimensions
      var svg = d3.select("#chart")
        .append("svg")
        .attr("width", 800)
        .attr("height", 400);

      var margin = {top: 20, right: 20, bottom: 30, left: 50};
      var width = +svg.attr("width") - margin.left - margin.right;
      var height = +svg.attr("height") - margin.top - margin.bottom;
      var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Define scales and axes
      var x = d3.scaleLinear().range([0, width]);
      var y = d3.scaleLinear().range([height, 0]);

      var xAxis = d3.axisBottom(x);
      var yAxis = d3.axisLeft(y);

      // Draw the line graph
      function drawLineGraph() {
        var filteredData = filterData();

        x.domain(d3.extent(filteredData, function(d) { return d.release_year; }));
        y.domain([0, d3.max(filteredData, function(d) { return d.durationSum / d.titleCount; })]);

        // Update the line path
        var line = d3.line()
          .x(function(d) { return x(d.release_year); })
          .y(function(d) { return y(d.durationSum / d.titleCount); });

        var linePath = g.selectAll(".line")
          .data([filteredData]);

        linePath.enter()
          .append("path")
          .attr("class", "line")
          .merge(linePath)
          .transition()
          .duration(500)
          .attr("d", line);

        linePath.exit().remove();

        // Update the x-axis
        var xAxisGroup = g.select(".x-axis")
          .transition()
          .duration(500)
          .call(xAxis);

        // Update the y-axis
        var yAxisGroup = g.select(".y-axis")
          .transition()
          .duration(500)
          .call(yAxis);

        // Update the y-axis label based on data type selection
        var selectedType = d3.select('input[name="data-type"]:checked').node().value;
        var yAxisLabel = selectedType === "Movie" ? "Average Duration (min)" : "Average Duration (season)";

        g.select(".y-axis-label")
          .text(yAxisLabel);
      }

      // Set up the SVG and chart dimensions
      var svg = d3.select("#chart")
        .append("svg")
        .attr("width", 800)
        .attr("height", 400);

      var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      // Draw the axes
      g.append("g")
        .attr("class", "x-axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

      g.append("g")
        .attr("class", "y-axis")
        .call(yAxis);

      // Add y-axis label
      g.append("text")
        .attr("class", "y-axis-label")
        .attr("x", 0)
        .attr("y", -10)
        .attr("fill", "#000")
        .attr("text-anchor", "start");

      // Initial data preparation and draw
      prepareData();
      drawLineGraph();

      // Redraw on radio button change
      d3.selectAll('input[name="data-type"], input[name="platform"]').on("change", function() {
        prepareData();
        drawLineGraph();
      });
    });
  </script>
</body>
</html>
